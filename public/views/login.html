<style type="text/css">
  #login {
    border: 2px solid #E5E5E5;
    border-radius: 5px;
    padding: 10px;
    background-image: linear-gradient(#E5E5E5, #CFCFCF);
    box-shadow: -1px 2px 5px 1px rgba(0, 0, 0, 0.7); 
  }
</style>

<div id="login" class="container col-md-4 col-md-offset-4">
  <div ng-if="error == true" class="alert alert-danger" role="alert">Email ou mot de passe incorrect !</div>
  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Email</label>
      <input ng-model="email" type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Mot de passe</label>
      <input ng-model="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <center><button ng-click="loginFunction(email,password)" type="submit" class="btn btn-default">Envoyer</button></center>
  </form>
</div>
