
<div class = "row">
  <div class="col-md-6">
    <h2>
      {{ user.firstName }} {{ user.lastName }}
    </h2>
    <h3>{{ user.entreprise }}</h3>
  </div>
  <div class="col-md-3">
  </div>
  <div ng-if="user.role==1" class="col-md-2">
    <a href="#/"><button style="margin-top:20px" class="btn btn-default" ng-click="deleteUser(user._id)">Delete</button></a>
  </div>
  <div class="col-md-1">
  </div>
</div>
<div ng-hide="editMode" class="container">
  <div>
    <p>Role : 
        <span ng-if="user.role==1">Administrateur</span>
        <span ng-if="user.role==0">Utilisateur</span>
    </p>
    <p ng-if="user.email">email: <a ng-href="mailto:{{ user.email }}" target="_blank">{{ user.email }}</a></p>
    <p ng-if="user.phone.mobile">phone (m): {{ user.phone.mobile }} </p>
    <p ng-if="user.phone.work">phone (w): {{ user.phone.work }} </p>
    <p ng-if="user.address"> address: {{ user.address }} </p>
    <p ng-if="user.twitter"> twitter: <a ng-href="https://twitter.com/{{ user.twitter }}" target="_blank">@{{ user.twitter }}</a></p>
    <p>
      <button style="margin-top:20px" class="btn btn-default" ng-click="toggleEdit()">Edit</button>
      <a style="margin-top:20px" class="btn btn-default" href="#/users">Back</a>
    </p>
  </div>
</div>
<!-- user form -->
<div ng-include="userFormUrl">
</div>
